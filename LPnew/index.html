                                </picture>

                </div>

                <!-- Contact Form Section -->
                <section class="contact-section" id="contact">
                        <div class="contact-container">
                                <h2 class="contact-title">お問い合わせ</h2>
                                <p class="contact-subtitle">ご質問・ご相談など、お気軽にお問い合わせください。</p>

                                <form class="contact-form" action="#" method="POST"
                                        onsubmit="event.preventDefault(); alert('お問い合わせありがとうございます。\n（デモ用の動作です）');">
                                        <div class="form-group">
                                                <label for="name">お名前 <span class="required">必須</span></label>
                                                <input type="text" id="name" name="name" placeholder="山田 太郎" required>
                                        </div>

                                        <div class="form-group">
                                                <label for="email">メールアドレス <span class="required">必須</span></label>
                                                <input type="email" id="email" name="email"
                                                        placeholder="example@email.com" required>
                                        </div>

                                        <div class="form-group">
                                                <label for="message">お問い合わせ内容 <span class="required">必須</span></label>
                                                <textarea id="message" name="message" rows="5"
                                                        placeholder="こちらにお問い合わせ内容をご記入ください" required></textarea>
                                        </div>

                                        <button type="submit" class="submit-btn">送信する</button>
                                </form>
                        </div>
                </section>
        </main>
</body>
