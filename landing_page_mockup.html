<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOMIRUTO Mockup Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 100%;
            /* Full width */
        }

        img {
            display: block;
            width: 100%;
            height: auto;
        }

        /* Default to Desktop */
        .mobile-ver {
            display: none;
        }

        .desktop-ver {
            display: block;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .mobile-ver {
                display: block;
            }

            .desktop-ver {
                display: none;
            }
        }
    </style>
</head>

<body>

        <!--

        <div class="desktop-ver">
