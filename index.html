<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="lp-container">
        <!-- Images Section -->
        <div class="image-sequence">
            <img src="Gemini_Generated_Image_tki7letki7letki7_0.png" alt="LP Section 1">
            <img src="Gemini_Generated_Image_tki7letki7letki7-2_0.png" alt="LP Section 2">
            <img src="Gemini_Generated_Image_tki7letki7letki7-3_0.png" alt="LP Section 3">
            <img src="Gemini_Generated_Image_tki7letki7letki7-4_0.png" alt="LP Section 4">
            <img src="Gemini_Generated_Image_tki7letki7letki7-5_0.png" alt="LP Section 5">
            <img src="Gemini_Generated_Image_tki7letki7letki7-6_0.png" alt="LP Section 6">
            <img src="Gemini_Generated_Image_tki7letki7letki7-7_0.png" alt="LP Section 7">
            <img src="Gemini_Generated_Image_tki7letki7letki7-8_0.png" alt="LP Section 8">
            <img src="Gemini_Generated_Image_tki7letki7letki7-9_0.png" alt="LP Section 9">
            <img src="Gemini_Generated_Image_tki7letki7letki7-10.png" alt="LP Section 10">
        </div>

        <!-- Contact Form Section -->
        <section class="contact-section" id="contact">
            <div class="contact-container">
                <h2 class="contact-title">お問い合わせ</h2>
                <p class="contact-subtitle">ご質問・ご相談など、お気軽にお問い合わせください。</p>
                
                <form class="contact-form" action="#" method="POST" onsubmit="event.preventDefault(); alert('お問い合わせありがとうございます。\n（デモ用の動作です）');">
                    <div class="form-group">
                        <label for="name">お名前 <span class="required">必須</span></label>
                        <input type="text" id="name" name="name" placeholder="山田 太郎" required>
                    </div>

                    <div class="form-group">
                        <label for="email">メールアドレス <span class="required">必須</span></label>
                        <input type="email" id="email" name="email" placeholder="example@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="message">お問い合わせ内容 <span class="required">必須</span></label>
                        <textarea id="message" name="message" rows="5" placeholder="こちらにお問い合わせ内容をご記入ください" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">送信する</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
