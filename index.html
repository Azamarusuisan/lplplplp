    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            /* Limit width for better viewing on large screens if desired, or 100% for full width */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        img {
            display: block;
            width: 100%;
            height: auto;
        }

        .image-label {
            background: #333;
            color: #fff;
            padding: 5px 10px;
            font-size: 12px;
            font-family: sans-serif;
            text-align: center;
        }

        /* Default to Desktop */
        .mobile-ver {
            display: none;
        }

        .desktop-ver {
            display: block;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .mobile-ver {
                display: block;
            }

            .desktop-ver {
                display: none;
            }
        }
    </style>
</head>
